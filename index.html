<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celigny Bucks Basketball Club</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)),  url('./img/kylie-osullivan-BfaBLVCBTI8-unsplash.jpg') center center/cover no-repeat;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" stroke="white" stroke-width="2" fill="none" opacity="0.1"/></svg>') repeat;
            opacity: 0.3;
        }

        .logo-container {
            position: relative;
            z-index: 1;
            background: white;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .logo-placeholder {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            font-weight: bold;
        }

        .hero h1 {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            position: relative;
            z-index: 1;
            color: white;
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            color: #1e3c72;
            margin-bottom: 2rem;
            text-align: center;
        }

        .training-schedule {
            background: #f8f9fa;
        }

        .schedule-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .schedule-card h3 {
            color: #ff6b35;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        .schedule-card p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1rem;
        }

        .schedule-time {
            font-size: 2rem;
            font-weight: bold;
            color: #1e3c72;
            margin-top: 1rem;
        }

        .map-section {
            background: white;
        }

        .map-container {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            height: 450px;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .contact-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .contact-form {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            padding: 1rem 3rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,53,0.4);
        }

        footer {
            background: #1e3c72;
            color: white;
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .section {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="logo-container">
            <img src="./img/logo.png" alt="Celigny Bucks Logo" style="width: 160px; height: 160px; border-radius: 50%;">
        </div>
        <h1>CELIGNY BUCKS</h1>
        <p>Basketball Club</p>
    </section>

    <!-- Training Schedule Section -->
    <section class="section training-schedule">
        <h2 class="section-title">Training Schedule</h2>
        <div class="schedule-card">
            <h3>Weekly Training</h3>
            <p>ðŸ“… Every Monday</p>
            <div class="schedule-time">8:30 PM - 10:00 PM</div>
            <p style="margin-top: 1.5rem; color: #777;">Join us!</p>
        </div>
    </section>

    <!-- Location Section -->
    <section class="section map-section">
        <h2 class="section-title">Find the Bucks</h2>
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10940.337895888867!2d6.170324!3d46.352!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c64229fa0f9ab%3A0x408ab2ae4bb56b0!2sCeligny%2C%20Switzerland!5e0!3m2!1sen!2s!4v1234567890"
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="section contact-section">
        <h2 class="section-title">Get In Touch</h2>
        <form class="contact-form" action="https://formspree.io/f/xdkovljr" method="POST">
            <input type="hidden" name="_to" value="celignybucks@gmail.com">
            <input type="hidden" name="_subject" value="New inquiry from Celigny Bucks website">
            
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Inquiry</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Celigny Bucks Basketball Club. All rights reserved.</p>
    </footer>
</body>
</html>
